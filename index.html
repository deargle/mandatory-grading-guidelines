<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Mandatory Grading Guidelines</title>
  </head>
  <body>
    <div class="container">

    <h1>Mandatory Grading Guidelines</h1>
      <div v-cloak  class="" id='app'>
        <div class="" v-show='!!show_tables'>
          <b-table
            small
            :items='lookup_letter_to_number_items'
            ></b-table>
          <b-table
            small
            :items='lookup_percent_to_letter_items'
            ></b-table>
        </div>
        <textarea
          v-model="grades_input_raw"
          placeholder="Paste grades on a 100 pt scale here, one per line"
          rows="8" cols="80"
          ></textarea>

        <div v-if='grades_input'>
          <b-table
            :items='grades_map'
            :fields='grades_map_fields'
            ></b-table>
          <p>GPA Average: {{ letter_point_average }}</p>

          <h2>Curve</h2>
          <input type="number" v-model.number="curve">
          <p>Curve: {{ curve }}</p>
          <p>Curved GPA Average: {{ curved_letter_point_average }}</p>

          <h3>Curved grade percents</h3>
          <textarea
            :value='grades_curved_raw_percent'
            name="name" rows="8" cols="80"
            ></textarea>

          <h3>Curved grade letters</h3>
          <textarea
            :value='grades_curved_raw_letters'
            name="name" rows="8" cols="80"
            ></textarea>

        </div>
        <div v-else>
          No input found
        </div>

      </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
